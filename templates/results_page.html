<!DOCTYPE html>
<html>

<head>
    <title>M:tG Cast-o-Meter</title>

    <style>
        body {
            max-width: 38rem;
            margin: auto;
            padding-top: 1.5rem;
            font-family: Helvetica, Arial, sans-serif
        }

        table,
        td,
        tr {
            border: 1px solid #333;
            padding: 0.2rem;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Magic: the Gathering Cast-o-Meter</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2"> How many Lands can I expect in hand?</th>
            </tr>
        </thead>
        <tbody>
            $LAND_TO_HAND_TABLE
        </tbody>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th colspan="3"> Expected Cast Speed </th>
            </tr>
            <tr>
                <td>Converted Mana Cost</td>
                <td>Card Already in Hand</td>
                <td>Card Pulled from Library</td>
            </tr>
        </thead>
        <tbody>
            $MAIN_SPEED_TABLE
        </tbody>
    </table>
</body>

</html>
